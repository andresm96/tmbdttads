<div class="col-sm-6 col-md-3 col-xs-12">
    <div class="thumbnail">
        <img class="img-fluid" src="https://image.tmdb.org/t/p/w640{{movie.poster_path}}" alt="{{movie.title}}" >    
        <div class="caption">
            <h3 class="display-3">{{movie.title}}</h3>
            <p><b>Puntaje: {{movie.vote_average}} / 10</b></p>
            <hr>            
            <p>{{movie.overview.slice(0,150)+"..."}}</p><br>
            <a (click)="goMovie(movie.id)" class="btn btn-default info center-block ">Más información</a>
        </div>
    </div>
</div>
