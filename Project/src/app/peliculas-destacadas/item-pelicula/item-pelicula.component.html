<div class="col-sm-3 col-md-3">
    <div class="thumbnail">
        <img src="https://image.tmdb.org/t/p/w640{{movie.poster_path}}" alt="{{movie.title}}" width="175">    
        <div class="caption">
            <h3>{{movie.title}}</h3>
            <p><b>Puntaje: {{movie.vote_average}} / 10</b></p>
            <hr>            
            <p>{{movie.overview}}</p><br>
            <button class="btn btn-default info center-block">Más información</button>
        </div>
    </div>
</div>
